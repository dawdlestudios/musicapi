<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        display: grid;
        place-items: center;
        background: url(https://external-preview.redd.it/SJefHYhTMhsmMdAAfmplMjDtB7LRGf14IkRd7B2R0lY.jpg?auto=webp&s=54db3f60b9e4c709fe91a85c5e246b5d647e1678);
        background-position: center;
        background-size: cover;
      }

      button {
        background: linear-gradient(45deg, #3292e3, #770df8);
        padding: 0.7rem 0.8rem;
        font-size: 1.5rem;
        border-radius: 16px;
        border: none;
        color: white;
        cursor: pointer;
      }

      select {
        background: linear-gradient(45deg, #3292e3, #770df8);
        padding: 0.7rem 0.8rem;
        font-size: 1.5rem;
        border-radius: 16px;
        border: none;
        color: white;
      }
      option {
        color: black;
      }
    </style>
  </head>
  <body>
    <script type="application/javascript">
      const playAudio = () => {
        const value = document.querySelector("#sound").value;
        if (value === "rick")
          document.location = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
        if (value === "gnome")
          document.location = "https://www.youtube.com/watch?v=6n3pFFPSlW4";
        fetch(`/play/${value}`);
      };
    </script>
    <div>
      <select id="sound">
        <option>tuturu</option>
        <option>yeahbaby</option>
        <option>psycho</option>
        <option>oof</option>
        <option>what</option>
        <option>bonk</option>
        <option>roblox</option>
        <option>eren</option>
        <option>confuse</option>
        <option>tatakae</option>
        <option>gnome</option>
        <option>amogus</option>
        <option>tbc</option>
        <option>aaah</option>
        <option>moan</option>
        <option>rick</option>
      </select>
      <button onclick="playAudio()">play</button>
    </div>
  </body>
</html>
